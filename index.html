<!doctype html>

        </nav>

          <div class="container-fluid">

                      <img src="https://via.placeholder.com/150" alt="">

                  </div>
              </div>
          </div>
          <div class="container-fluid">
              <div class="row d-flex justify-content-around mt-2">

                  </div>
                  <div class="card col-md-2 col-12 order-3 order-sm-1">
                      <img src="https://64.media.tumblr.com/1059cf407b85e6607600d1762233aa6a/tumblr_pb8uil1teP1rp83cro1_400.gifv" alt="">
                      Card 3
                  </div>
              </div>
          </div>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-12 text-center">
                      <br>
                      <h1>it's just a header, dude.</h1>

                      </div>
                  </div>

          <div class="container-fluid">
              <div class="row">
                  <div class="col-12 input-group mt-2 mb-2">
